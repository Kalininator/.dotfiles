---

- name: brew cask software
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - alfred
      - github
      - whatsapp
      - 1password-cli
      - iterm2
      - notion
      - google-chrome
      - firefox
      - visual-studio-code
      - orbstack

- name: brew packages
  community.general.homebrew:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - ansible
      - flyctl
      - fzf
      - gh
      - neovim
      - neofetch
      - nmap
      - ranger
      - ripgrep
      - speedtest
      - stow
      - terraform
      - tmux
